<body root id="kt_body" class="mat-typography">
  <!-- <body root id="kt_body" class="mat-typography" direction="rtl" dir="rtl" style="direction: rtl"></body> -->
  <!--begin::Theme mode setup on page load-->
  <script>
    if (document.documentElement) {
      var defaultThemeMode = "system";

      var hasKTName = document.body.hasAttribute("data-kt-name");
      var lsKey = "kt_" + (hasKTName ? name + "_" : "") + "theme_mode_value"
      var themeMode = localStorage.getItem(lsKey);
      if (!themeMode) {
        if (defaultThemeMode === "system") {
          themeMode =
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        } else {
          themeMode = defaultThemeMode;
        }
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    }
  </script>
  <script>
    /**
     * Determina el valor del background del scrollbar track y del color del linear gradient del scrollbar thumb.
     * @type {string} scrollbarTrackBackground - El color de fondo del scrollbar track.
     * @type {string} scrollbarLinearGradientColor - El color del linear gradient del scrollbar thumb.
     * @type {string} scrollbarLinearGradientColorHover - El color del linear gradient del scrollbar thumb al hacer hover.
     */
    var tema = localStorage.getItem('kt_theme_mode_value');
    var scrollbarTrackBackground = 'transparent';
    var scrollbarLinearGradientColor = '#dee1e7';
    var scrollbarLinearGradientColorHover = '#a1a0a0';
    if (tema === 'dark') {
      scrollbarTrackBackground = '#0f1014';
      scrollbarLinearGradientColor = '#272930';
      scrollbarLinearGradientColorHover = '#3b3d3e';
    } else {
      scrollbarTrackBackground = '#ffffff';
      scrollbarLinearGradientColorHover = '#b3b8cc';
    }

    // Establece el estilo del scrollbar track
    document.addEventListener('DOMContentLoaded', function () {
      var style = document.createElement('style');
      style.innerHTML = `::-webkit-scrollbar-track {
        background: ${scrollbarTrackBackground};
      }
      ::-webkit-scrollbar-thumb {
        background-size: contain;
        background-repeat: no-repeat;
        background: #f5f5f5;
        background: -webkit-linear-gradient(to bottom, ${scrollbarLinearGradientColor}, ${scrollbarLinearGradientColor});
        background: linear-gradient(to bottom, ${scrollbarLinearGradientColor}, ${scrollbarLinearGradientColor});
        border-radius: 1em;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-size: contain;
        background-repeat: no-repeat;
        background: #c1c0c0;
        background: -webkit-linear-gradient(to bottom, ${scrollbarLinearGradientColorHover}, ${scrollbarLinearGradientColorHover});
        background: linear-gradient(to bottom, ${scrollbarLinearGradientColorHover}, ${scrollbarLinearGradientColorHover});
      }`;
      document.head.appendChild(style);
    });
  </script>
  <!--end::Theme mode setup on page load-->
  <div id="splash-screen" class="splash-screen">
    <img src="./assets/media/logos/logo.png" alt="Metronic logo" />
    <span>Cargando ...</span>
  </div>
</body>
