<div class="d-flex flex-wrap flex-stack mb-6">
    <h3 class="fw-bolder my-2">
        Mis Cursos
    </h3>
    <div class="d-flex my-2">
        <div class="d-flex align-items-center position-relative me-4">
            <app-keenicon name="magnifier" class="fs-3 position-absolute ms-3"></app-keenicon>
            <input type="text" id="kt_filter_search"
                class="form-control form-control-white form-control-sm w-150px ps-9" placeholder="Search" />
        </div>

        <a class="btn btn-primary btn-sm cursor-pointer">Buscar Curso</a>
    </div>
</div>

<div class="row g-6 g-xl-9 mb-6 mb-xl-9">
    <div class="col-md-6 col-xl-4">
        <app-card2 icon="./assets/media/svg/files/1.jpg" badgeColor="primary" status="In Progress"
            statusColor="primary" title="Matemáticas" description="Polinomios" [progress]="50"
            [users]="users1"></app-card2>
    </div>

    <div class="col-md-6 col-xl-4">
        <app-card2 icon="./assets/media/svg/files/4.png" badgeColor="info" status="Pending"
            statusColor="info" title="Inglés" description="English Description" [progress]="30"
            [users]="users2"></app-card2>
    </div>

    <div class="col-md-6 col-xl-4">
        <app-card2 icon="./assets/media/svg/files/7.svg" badgeColor="success" status="Completed"
            statusColor="success" title="Física" description="Movimiento uniforme" [progress]="100"
            [users]="users3"></app-card2>
    </div>
  </div>
